<div class="vehicle">
  <div class="vehicle__image">
    @for (media of vehicle.media; track media) {
      <img class="{{ media | mediaClass }}" src="{{ media | mediaSrc }}" alt="{{ media.name }}" />
    }
  </div>
  <div class="vehicle__content">
    <div class="vehicle__name">{{ vehicle.name }}</div>
    <div class="vehicle__price">From {{ vehicle.price }}</div>
    <div class="vehicle__description">{{ vehicle.description }}</div>
  </div>
</div>
